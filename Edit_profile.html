  <body>
    <div class="comtainer">
      <nav class="navbar">
        <img
          class="dashboard-microbank-icon"
          src="src/Micro Bank_dashboard.png"
        />
        <span class="dashed"></span>
        <img class="dashboard-ABC-PVT-icon" src="src/ABC Pvt. Ltd..png" />
        <img class="dashboard-notification-icon" src="src/notification.png" />
        <!-- <div class="profile"> -->

         <div class="fullname-div">
            <label class="label-Email-phone" for="one">company Name</label>
            <input
              class="input-Email"
              type="text"
              id="fullname"
              autocomplete="off"
            />
            <span id="fullname-error1" class="fullname-error1"></span>
          </div>

          <div class="password-div">
            <label class="label-password" for="one"
              >Date of Incorporation</label
            >
            <input class="input-pass" type="date" id="dateofIncorporation" />
            <span id="fullname-error2" class="fullname-error2"></span>
          </div>

          <div class="password-div">
            <label class="label-password" for="one">Email Address</label>
            <input
              class="input-pass"
              type="text"
              id="email"
              autocomplete="off"
            />
            <span id="fullname-error3" class="fullname-error3"></span>
          </div>

          <div class="password-div">
            <label class="label-password" for="one"> Old Password</label>
            <input class="input-pass" type="password" id="password" />
            <!-- <img
              class="hide-show-pass-icon"
              src="src/hide-show-pass-icon.png"
            /> -->
            <span id="fullname-error4" class="fullname-error4"></span>
          </div>

           <div class="password-div">
            <label class="label-password" for="one"> New Password</label>
            <input class="input-pass" type="password" id="password" />
            <!-- <img
              class="hide-show-pass-icon"
              src="src/hide-show-pass-icon.png"
            /> -->
            <span id="fullname-error4" class="fullname-error4"></span>
          </div>

          <div class="password-div">
            <label class="label-password" for="one">Confirm Password</label>
            <input class="input-pass" type="password" id="conpassword" />
            <!-- <img
              class="hide-show-pass-icon"
              src="src/hide-show-pass-icon.png"
            /> -->
            <span id="fullname-error5" class="fullname-error5"></span>
          </div>

      </div>
      <footer class="footer">
        <img src="src/footer_img.png" />
      </footer>
